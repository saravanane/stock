<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Stock Ticker</title>
<script data-main='js/Config.js' src='lib/requireJs.js'></script>
<link rel='stylesheet' href='css/customstyle.css' />
</head>
<body>  
<div class="maincontainer">
      <div class="headermenu">
        <div class="menuitem active"><a>Show additional watch list</a></div>
        <div class="menuitem"><a>Create a new watch list</a></div>
      </div>
      <div class="tabheader"><label class="hidegrid">TechWatch</label></div>
      <div class="tabheader" style="cursor:pointer" id="healthcaremarket">
        <div class="hcontainer">
            <div class="hcmarket"><label class="showedgrid">HealthcareMarket&nbsp;&nbsp;<span class="changetxt">Change</span></label></div>
            <div class="microtext"><label>Microcharts</label></div>
            <div class="symboltxt"><input type="text" name="addsymbol" value="Add symboll(s)"><input type="button" name="symbolladd" value="Add"></div>
            <div class="viewtxt">
                <label>view
                <select name="view">
                   <option value="">Snapshot (default)</option>
                </select>
                </label>
            </div>
            <div class="minmaxtxt"><img src="images/minmax.jpg" title="MinMax" alt="MinMax" width="30px" height="25px"></div>
            <div class="settingstxt"><img src="images/settings.jpg" title="Settings" alt="Settings" width="30px" height="25px"></div>
        </div>
        <div class="table" id="healthcaremarketgrid" style="display:none;">
          <div class="trhead" id="title">
               <div class="column1">Symbol</div>
               <div class="column2">Bid</div>
               <div class="column3">Ask</div>
               <div class="column4">Last</div>
               <div class="column5">Chg ($)</div>
               <div class="column6">Chg (%)</div>
               <div class="column7">Open</div>
               <div class="column8">High</div>
               <div class="column9">Low</div>
               <div class="column10">Vol</div>
          </div>
          <div id="gridContent"></div>
          <script id="questionTemplate" type="text/template">
              {{#each data}}
            <div class="tr" id="dvalue">
                 <div class="column1 symbol">{{symbol}}</div>
                 <div class="column2">{{bid}}</div>
                 <div class="column3">{{ask}}</div>
                 <div class="column4">{{last}}</div>
                 <div class="column5">{{chgd}}</div>
                 <div class="column6">{{chgp}}</div>
                 <div class="column7">{{open}}</div>
                 <div class="column8">{{high}}</div>
                 <div class="column9">{{low}}</div>
                 <div class="column10">{{vol}}</div>
            </div>
              {{/each}}
          </script>
        </div>
      </div>
      <div class="tabheader"><label class="hidegrid">ServiceMarket</label></div>
      <div class="tabheader"><label class="hidegrid">FootMarket</label></div>
      <div class="tabheader"><label class="hidegrid">Aerospace and De4fense</label></div>
      <div class="tabheader"><label class="hidegrid">10UndeWatch</label></div>
    </div>  
</body>
</html>
